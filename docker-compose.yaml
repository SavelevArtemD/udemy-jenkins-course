version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    build:
      context: jenkins-ansible
    ports:
      - "8080:8080"
    volumes:
      - $PWD/volumes/jenkins:/var/jenkins_home
    networks:
      - net
  remote_server:
    container_name: remote-server
    image: remote-server
    build:
      context: remote-machine
    volumes:
      - $PWD/volumes/remote-machine:/tmp
    networks:
      - net
